<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Travels</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .p{

            display: grid;
            grid-template-rows: 1fr 2fr repeat(7,3fr) 5fr;
            grid-template-columns: repeat(7,1fr);
            height: 1900px;
        }
        .p1{
            
            grid-column: 1/8;
            grid-row: 1/6;
            
            height: 800px;
        }

        .c1{
            position: sticky;
            top: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            grid-row: 1/2;
            grid-column: 1/8;
            background-color: rgba(0, 0, 0, 0.8);
            height: 62px;
        }
        .c11{
            width: 260px;
            height: 60px;
            background-image:url(https://indiatravel.com/wp-content/uploads/2021/12/cropped-shikhar-web-logo1.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .c12{
            
            margin-right: 50px;
        }
        a{
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-left: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        a:hover{
            color: crimson;
            transition: 0.5s;
            font-style: italic;
        }
        .c2{
            grid-row: 2/5;
            grid-column: 1/5;
        }
        .c21{
            
            margin-left: 50px;
            
            color: rgb(255, 255, 255);
            font-size:xx-large;
        }
        .c3{
            margin-right: 70px;
            margin-left: 120px;
            grid-row: 2/6;
            grid-column: 5/8;
            margin-bottom: 150px;
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.486);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .c31{
            color: white;
        }
        .c321{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; 

        }
        legend{
            margin: 40px;
        }
        input{
            width: 300px;
            height: 40px;
            border-radius: 5px;
            border: none;
            padding-left: 10px;
            font-size: 16px;
        }
        button{
            width: 150px;
            height: 40px;
            border-radius: 5px;
            border: none;
            background-color: crimson;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 125px;
        }
        .c4{
            grid-column: 1/8;
            grid-row: 6/8;
            display: flex;
            flex-direction: row;
            gap: 50px;
            
        }
        .c{
            width: 400px;
            height: 300px;
            margin-left: 50px;
            border-radius: 10px;
            margin-top: 50px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin-right: 50px;
        }
        .c41{
            background-image: url(https://i.pinimg.com/474x/8b/94/6c/8b946c6b3a6d452dbea16a0ac556aa4d.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .c42{
            background-image: url(https://i.pinimg.com/474x/9f/64/d6/9f64d6ff221f179198b14566afa33565.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .c43{
            background-image: url(https://i.pinimg.com/474x/cb/ea/97/cbea974d1bbaae638234e3d1e1360568.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .c44{
            background-image: url(https://i.pinimg.com/474x/0c/d3/9d/0cd39df71f8306c9751fbc85b33df276.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* .c5{
            border: 1px solid black;
        } 
        .c6{
            border: 1px solid black;
            grid-row: 10/11;
            grid-column: 1/8;
        } */
    </style>
</head>
<body>
    <div class="p">
        <div class="p1"></div>  

            <div class="c1">
                <div class="c11">
                    <video src="" controls>

                    </video>
                </div>
                <div class="c12">
                    <a href="#">Destination</a>
                    <a href="#">Packages</a>
                    <a href="#">Festive Tour</a>
                    <a href="#">Pilgrimage Tour</a>
                    <a href="#">Luxurios of India</a>
                    <a href="#">Blogs</a>
                    <a href="#">Book Now</a>
                </div>
            </div>
             <div class="c2">
                <div class="c21">
                    <h1>Explore India</h1>
                    <h1>Festivals and Culture</h1>
                </div>

            </div>
            <div class="c3">
                <div class="c31">
                    <h2>Enter details</h2>
                </div>
                <div class="c32">
                    <div class="c321">
                        <form action="">
                            <legend>
                                <input type="text" placeholder="Name">
                            </legend>
                            <legend>
                                <input type="text" placeholder="Email">
                            </legend>
                            <legend>
                                <input type="text" placeholder="Phone">
                            </legend>
                            <legend>
                                <input type="text" placeholder="Destination">
                            </legend>
                            <button>Submit</button>
                        </form>
                    </div>
                    <div class="c322">

                    </div>
                </div>

            </div>
            <div class="c4">
                <div class="c c41">

                </div>
                <div class="c c42">

                </div>
                <div class="c c43">

                </div>
                <div class="c c44">

                </div>
            </div>
            <div class="c5">

            </div> 
            <div class="c6">

            </div>

    </div>
    
</body>
</html>
